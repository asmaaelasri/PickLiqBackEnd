<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>Pickliq | Admin Panel</title>
<meta name="description" content="Admin Panel"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="apple-touch-icon" href="apple-icon.png"></link>
<link rel="shortcut icon" href="favicon.ico"></link>

<link rel="stylesheet" href="assets/css/normalize.css"></link>
<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="assets/css/font-awesome.min.css"></link>
<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
<link rel="stylesheet" href="assets/css/flag-icon.min.css"></link>
<link rel="stylesheet" href="assets/css/cs-skin-elastic.css"></link>
<link rel="stylesheet"
	href="assets/css/lib/datatable/dataTables.bootstrap.min.css"></link>
<!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
<link rel="stylesheet" href="assets/scss/style.css"></link>

<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800'
	rel='stylesheet' type='text/css'></link>

<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>
	<!-- Left Panel -->

	<aside id="left-panel" class="left-panel">
		<nav class="navbar navbar-expand-sm navbar-default">

			<div class="navbar-header">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#main-menu" aria-controls="main-menu"
					aria-expanded="false" aria-label="Toggle navigation">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand" href="./"><img src="images/logoicon.png"
					alt="Logo"></img></a> <a class="navbar-brand hidden" href="/"></a>
			</div>


			<div id="main-menu" class="main-menu collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/index}"> <i
							class=" menu-icon fa fa-home"></i>Home
					</a></li>

					<h3 class="menu-title">Data</h3>
					<!-- /.menu-title -->
					<li class="menu-item-has-children dropdown"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> <i
							class="menu-icon fa fa-beer"></i>Alcohol
					</a>
						<ul class="sub-menu children dropdown-menu">
							<li><i class="fa fa-plus"></i><a th:href="@{/addalcohol}">Add
									new alcohol</a></li>
							<li class="active"><i class="fa fa-table"></i><a
								th:href="@{/listalcohol}">See alcohol details</a></li>
						</ul></li>
					<li class="menu-item-has-children dropdown"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> <i
							class="menu-icon fa fa-map-marker"></i>Place
					</a>
						<ul class="sub-menu children dropdown-menu">
							<li><i class="fa fa-plus"></i><a th:href="@{/addplace}">Add
									new place</a></li>
							<li><i class="fa fa-table"></i><a th:href="@{/listplace}">See
									place details</a></li>
						</ul></li>


				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>
	</aside>
	<!-- /#left-panel -->

	<!-- Left Panel -->

	<!-- Right Panel -->

	<div id="right-panel" class="right-panel">

		<!-- Header-->
		<header id="header" class="header">

			<div class="header-menu">
				<div class="col-sm-7">
					<a id="menuToggle" class="menutoggle pull-left"><i
						class="fa fa fa-tasks"></i></a>

				</div>

				<div class="col-sm-5">
					<div class="user-area dropdown float-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> <img
							class="user-avatar rounded-circle" src="images/admin.jpg"
							alt="User Avatar"></img>
						</a>

						<div class="user-menu dropdown-menu">
							<a class="nav-link" href="#"><i class="fa fa- user"></i>My
								Profile</a> <a class="nav-link" href="#"><i
								class="fa fa-power -off"></i>Logout</a>
						</div>
					</div>



				</div>
			</div>

		</header>
		<!-- /header -->
		<!-- Header-->

		<div class="breadcrumbs">
			<div class="col-sm-4">
				<div class="page-header float-left">
					<div class="page-title">
						<h1>Alcohol details</h1>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="page-header float-right">
					<div class="page-title">
						<ol class="breadcrumb text-right">
							<li><a href="#">Data</a></li>
							<li><a href="#">Alcohol</a></li>
							<li class="active">See alcohol details</li>
						</ol>
					</div>
				</div>
			</div>
		</div>

		<div class="content mt-3">
			<div class="animated fadeIn">
				<div class="row">

					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<strong class="card-title">Data Table</strong>
							</div>
							<div class="card-body">
								<table id="bootstrap-data-table"
									class="table table-striped table-bordered">
									<thead>
										<tr>
											<th>Name</th>
											<th>Brand</th>
											<th>Category</th>
											<th>Subcategory</th>
											<th>Range</th>
											<th>Price</th>
											<th>Place</th>
											<th>Action</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="alcoholdata : ${alcohols}">
											<td th:text="${alcoholdata.alcohol.name}"></td>
											<td th:text="${alcoholdata.alcohol.brand.name}"></td>
											<td th:text="${alcoholdata.alcoholcatsubcat.category.name}"></td>
											<td
												th:text="${alcoholdata.alcoholcatsubcat.subcategory.name}"></td>
											<!--  <td th:text="${alcohol.ranges.name}">range</td>-->
											<td>
												<ul style="margin-bottom: 0;"
													th:each="range : ${alcoholdata.alcoholandranges}">
													<li style="margin-left: 20px;" th:text="*{range.alcoholrange.name}"></li>
												</ul>
											</td>
											<td>
												<ul style="margin-bottom: 0;"
													th:each="range : ${alcoholdata.alcoholandranges}">
													<li style="margin-left: 20px;" th:text="*{range.price}"></li>
												</ul>
											</td>
											<!--  <td th:text="${alcohol.places.name}">place</td>-->
											<td>
												<ul style="margin-bottom: 0;"
													th:each="place : ${alcoholdata.alcohol.places}">
													<li style="margin-left: 20px;" th:text="*{place.name}"></li>
												</ul>
											</td>
											<td><a class="menu-icon fa fa-trash-o" id="edit"
												th:href="${'/alcohol/delete/' + alcoholdata.alcohol.alcoholId}">Delete </a></td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>


				</div>
			</div>
			<!-- .animated -->
		</div>
		<!-- .content -->


	</div>
	<!-- /#right-panel -->

	<!-- Right Panel -->


	<script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/plugins.js"></script>
	<script src="assets/js/main.js"></script>


	<script src="assets/js/lib/data-table/datatables.min.js"></script>
	<script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
	<script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
	<script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
	<script src="assets/js/lib/data-table/jszip.min.js"></script>
	<script src="assets/js/lib/data-table/pdfmake.min.js"></script>
	<script src="assets/js/lib/data-table/vfs_fonts.js"></script>
	<script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
	<script src="assets/js/lib/data-table/buttons.print.min.js"></script>
	<script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
	<script src="assets/js/lib/data-table/datatables-init.js"></script>


	<script type="text/javascript">
		$(document).ready(function() {
			$('#bootstrap-data-table-export').DataTable();
		});
	</script>


</body>
</html>
