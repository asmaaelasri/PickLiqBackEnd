<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>PickLiq - Sign In</title>
<meta name="description" content="PickLiq - Sigh In"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="apple-touch-icon" href="apple-icon.png"></link>
<link rel="shortcut icon" href="favicon.ico"></link>

<link rel="stylesheet" href="assets/css/normalize.css"></link>
<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="assets/css/font-awesome.min.css"></link>
<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
<link rel="stylesheet" href="assets/css/flag-icon.min.css"></link>
<link rel="stylesheet" href="assets/css/cs-skin-elastic.css"></link>

<!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
<link rel="stylesheet" href="assets/scss/style.css"></link>

<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800'
	rel='stylesheet' type='text/css'></link>


</head>
<body class="bg-dark">
	<div class="sufee-login d-flex align-content-center flex-wrap">
		<div class="container">
			<div class="login-content">
				<div class="login-logo">
					<a th:href="@{/login}"> <img class="align-content"
						src="images/logoicon.png" alt=""></img>
					</a>
				</div>
				<div class="login-form">
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<label>Email address</label> <input type="email" name="username"
								class="form-control" placeholder="Email"></input>
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password" name="password"
								class="form-control" placeholder="Password"></input>
						</div>
						<button type="submit" class="btn btn-flat m-b-30 m-t-30"
							style="background-color: #77A39E; color: white;">Sign in</button>

					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/plugins.js"></script>
	<script src="assets/js/main.js"></script>


</body>
</html>
